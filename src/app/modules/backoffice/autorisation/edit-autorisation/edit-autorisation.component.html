<p-dialog header="Edit Autorisation" [visible]="displayDialog" [responsive]="true" [style]="{ width: '400px' }"
  [modal]="true" [contentStyle]="{ 'overflow': 'auto' }">
  <ng-container *ngIf="autorisation">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="dateDebut">Start Date and Time</label>
        <p-calendar formControlName="startDate" id="dateDebut" [showTime]="true" class="form-control"></p-calendar>
        <small class="p-error" *ngIf="form.get('startDate')?.touched && form.get('startDate')?.hasError('required')">Start date is required</small>
      </div>
      <div class="form-group">
        <label for="dateFin">End Date and Time</label>
        <p-calendar formControlName="endDate" id="dateFin" [showTime]="true" class="form-control"></p-calendar>
        <small class="p-error" *ngIf="form.get('endDate')?.touched && form.get('endDate')?.hasError('required')">End date is required</small>
      </div>
      <div class="form-group">
        <label for="contactId">Contact ID</label>
        <input id="contactId" pInputText formControlName="contactId" class="form-control" placeholder="Contact ID" />
        <small class="p-error" *ngIf="form.get('contactId')?.touched && form.get('contactId')?.hasError('required')">Contact ID is required</small>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input id="state" pInputText formControlName="state" class="form-control" placeholder="State" />
        <small class="p-error" *ngIf="form.get('state')?.touched && form.get('state')?.hasError('required')">State is required</small>
      </div>
    </form>
  </ng-container>
  <p-footer>
    <button pButton type="button" label="Save" class="p-button-success" (click)="saveAutorisation()" [disabled]="!form.valid"></button>
    <button pButton type="button" label="Cancel" class="p-button-secondary" (click)="hideDialog()"></button>
  </p-footer>
</p-dialog>
