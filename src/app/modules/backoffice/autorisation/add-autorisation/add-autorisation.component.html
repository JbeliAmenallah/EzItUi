<div class="container mt-5">
  <h1 class="gradient-text">Add Autorisation </h1>

  <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
  <div class="row">
  <div class="col-md-6">
  <div class="form-group">
  <label for="startDate">Start Date and Time:</label>
  <p-calendar formControlName="startDate" id="startDate" class="form-control" [showTime]="true"></p-calendar>
  <small class="p-error" *ngIf="form.get('startDate')?.touched && form.get('startDate')?.hasError('required')">Start date is required</small>
  </div>
  </div>
  
  <div class="col-md-6">
  <div class="form-group">
  <label for="endDate">End Date and Time:</label>
  <p-calendar formControlName="endDate" id="endDate" class="form-control" [showTime]="true"></p-calendar>
  <small class="p-error" *ngIf="form.get('endDate')?.touched && form.get('endDate')?.hasError('required')">End date is required</small>
  </div>
  </div>
  
  <div class="col-md-6">
  <div class="form-group">
  <label for="state">State:</label>
  <p-dropdown formControlName="state" id="state" [options]="stateOptions" optionLabel="label" placeholder="Select a State" class="form-control"></p-dropdown>
  <small class="p-error" *ngIf="form.get('state')?.touched && form.get('state')?.hasError('required')">State is required</small>
  </div>
  </div>
  
  
  <div class="col-md-6">
  <div class="form-group">
  <label for="employee">Employee:</label>
  <p-dropdown formControlName="contactId" [options]="employeeOptions" optionLabel="label" placeholder="Select an employee" [showClear]="true" appendTo="body"></p-dropdown>
  <small class="p-error" *ngIf="form.get('contactId')?.touched && form.get('contactId')?.hasError('required')">Employee is required</small>
  </div>
  </div>
  
  <div class="col-md-12">
  <p-button type="button" label="Submit" class="custom-save-button" (click)="onSubmit()"></p-button>
  </div>
  </div>
  </form>
  <p-toast position="top-right"></p-toast>

  </div>
