<div class="container mt-5">
    <form [formGroup]="form" class="form">
        <div class="row">
            

            <div class="col-md-6">
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <p-multiSelect [options]="contactOptions" formControlName="contact" [showClear]="true" placeholder="Select Contacts"></p-multiSelect>
                    <small class="p-error" *ngIf="form.get('contact')?.touched && form.get('contact')?.hasError('required')">At least one contact is required</small>
                </div>
            </div>
            

            <div class="col-md-6">
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" pInputText formControlName="year" id="year" class="form-control"/>
                    <small class="p-error" *ngIf="form.get('year')?.touched && form.get('year')?.hasError('required')">The year is required</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="month">Month:</label>
                    <input type="number" pInputText formControlName="month" id="month" class="form-control"/>
                    <small class="p-error" *ngIf="form.get('month')?.touched && form.get('month')?.hasError('required')">The month is required</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="montant">Amount:</label>
                    <input type="number" pInputText formControlName="montant" id="montant" class="form-control"/>
                    <small class="p-error" *ngIf="form.get('montant')?.touched && form.get('montant')?.hasError('required')">The amount is required</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="motif">Reason:</label>
                    <input type="text" pInputText formControlName="motif" id="motif" class="form-control"/>
                    <small class="p-error" *ngIf="form.get('motif')?.touched && form.get('motif')?.hasError('required')">The reason is required</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="typePrimeId">Type primes:</label>
                    <p-dropdown [options]="typePrimes" formControlName="typePrime" [showClear]="true" placeholder="Select a type prime"></p-dropdown>
                    <small class="p-error" *ngIf="form.get('typePrimeId')?.touched && form.get('typePrimeId')?.hasError('required')">The type prime is required</small>
                </div>
            </div>
        </div>
    </form>
</div>
