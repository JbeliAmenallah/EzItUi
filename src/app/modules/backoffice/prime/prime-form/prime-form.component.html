<div class="container mt-5">
    <form [formGroup]="form" class="form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" pInputText formControlName="year" id="year" class="form-control"/>
                    <small class="p-error" *ngIf="form.get('year')?.touched && form.get('year')?.hasError('required')">Year is required</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="month">Month:</label>
                    <input type="number" pInputText formControlName="month" id="month" class="form-control"/>
                    <small class="p-error" *ngIf="form.get('month')?.touched && form.get('month')?.hasError('required')">Month is required</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="montant">Montant:</label>
                    <input type="number" pInputText formControlName="montant" id="montant" class="form-control"/>
                    <small class="p-error" *ngIf="form.get('montant')?.touched && form.get('montant')?.hasError('required')">Montant is required</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="motif">Motif:</label>
                    <input type="text" pInputText formControlName="motif" id="motif" class="form-control"/>
                    <small class="p-error" *ngIf="form.get('motif')?.touched && form.get('motif')?.hasError('required')">Motif is required</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="typePrime">Type Prime:</label>
                    <select formControlName="typePrime" id="typePrime" class="form-control">
                        <option *ngFor="let type of typePrime" [value]="type">{{ type.code }}</option>
                    </select>
                    <small class="p-error" *ngIf="form.get('typePrime')?.touched && form.get('typePrime')?.hasError('required')">Type Prime is required</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="employee">Employee:</label>
                    <select formControlName="employee" id="employee" class="form-control">
                        <option *ngFor="let employee of employees" [value]="employee">{{ employee.name }}</option>
                    </select>
                    <small class="p-error" *ngIf="form.get('employee')?.touched && form.get('employee')?.hasError('required')">Employee is required</small>
                </div>
            </div>
            
        </div>
    </form>
</div>
