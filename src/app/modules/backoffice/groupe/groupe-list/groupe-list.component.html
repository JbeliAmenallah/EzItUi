<div class="table-container">
    <div class="card flex justify-content-center" style=" display: flex; justify-content: flex-end;">
        <button pButton [pTooltip]="tooltipContent" tooltipPosition="bottom" label="+"
            (click)="showAddDialog()"></button>
        <ng-template #tooltipContent>
            <div class="flex align-items-center">
                <span> <b>Groupes</b> </span>
            </div>
        </ng-template>
    </div>

    <p-table #dt3 [value]="groupes" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['id','libele']" [tableStyle]="{ 'min-width': '75rem' }">

        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Libele</th>
                <th>Actions</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="id"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="libele"></p-columnFilter>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-groupe>
            <tr>
                <td>{{ groupe.id }}</td>
                <td>{{ groupe.libele }}</td>
                <td>
                    <i class="pi pi-pencil" style="font-size: 1.9rem; color: rgb(98, 0, 255)"
                        (click)="editGroupe(groupe)"></i>
                    <i class="pi pi-trash" style="font-size: 1.9rem; color: rgb(255, 72, 0)"
                        (click)="deleteItem(groupe.id)"></i>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">No groupes found.</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="caption">
            <div class="flex justify-content-end align-items-center">
                <div class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input #searchInput pInputText type="text" (input)="dt3.filterGlobal(searchInput.value, 'contains')"
                        placeholder="Search keyword" style="width: 400px;" />
                </div>
            </div>
        </ng-template>
    </p-table>
    <p-confirmDialog header="Delete Confirmation" icon="pi pi-info-circle"
        acceptButtonStyleClass="p-button-danger p-button-text" rejectButtonStyleClass="p-button-text p-button-text"
        acceptIcon="none" rejectIcon="none">
    </p-confirmDialog>
    <!-- Add the EditGroupeComponent popup dialog -->
    <app-edit-groupe [groupe]="selectedGroupe" (onSave)="saveEditedGroupe($event)" [displayEditDialog]="displayEditDialog"
        (hideDialog)="hideEditDialog()"></app-edit-groupe>
     Add the Add GroupeComponent popup dialog 
        <app-add-groupe  [displayAddDialog]="displayAddDialog"  (onSave)="saveNewGroupe($event)" ></app-add-groupe>
    <p-toast></p-toast>
</div>
