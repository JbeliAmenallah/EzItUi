<div class="grid">
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
        <div class="flex justify-content-between mb-3">
            <div>
                <span class="block text-500 font-medium mb-3">Employees</span>
                <div class="text-900 font-medium text-xl">{{ employeeCount }}</div>
            </div>
            <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
              <a [routerLink]="['/employee/list']" class="dashboard-nav-item">
                <i class="pi pi-user text-blue-500 text-xl" style="cursor: pointer;"></i>
              </a>
            </div>
        </div>
        <span class="text-green-500 font-medium"> {{ employeeCountThisYear }}-New &nbsp;  </span>
        <span class="text-400 font-medium">Employees Added This Year <span class="text-red-500 font-bold">{{ sinceYearText }}</span> </span>
    </div>
  </div>
  
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
        <div class="flex justify-content-between mb-3">
            <div>
                <span class="block text-500 font-medium mb-3">Absence Count</span>
                <div class="text-900 font-medium text-xl">{{ absenceCount }}</div>
            </div>
            <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
              <a [routerLink]="['/absence/list']" class="dashboard-nav-item">
                <i class="pi pi-user-minus text-orange-500 text-xl" style="cursor: pointer;"></i>
              </a>
            </div>
            
        </div>
        <span class="text-green-500 font-medium">
          {{ percentageChange > 0 ? '+' + percentageChange + '%' : (percentageChange < 0 ? percentageChange + '%' : 'No change') }}
          <span class="text-400 font-medium">{{ changeText }}</span>
        </span>
        <span class="text-red-500 font-bold">{{ prevyear }}</span>
    </div>
  </div>
  
  
  
</div>
