<div class="container">
    <h1 class="gradient-text">Edit Employee</h1>
</div>

<app-employee-form #form [currentItemForm]="employee" *ngIf="employee"></app-employee-form>

<div class="buttons">
    <p-button label="Save" icon="pi pi-check" styleClass="custom-save-button" class="btn-save"  (click)="save()"></p-button>
</div>

<div class="messages-container">
    <p-messages [(value)]="messages" [enableService]="true" [closable]="false"></p-messages>
</div>
