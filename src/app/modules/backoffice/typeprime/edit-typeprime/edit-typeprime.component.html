<div class="container">
    <h1 class="gradient-text">Edit Type Prime</h1>
</div>

<app-typeprime-form #form [currentItemForm]="typePrime" *ngIf="typePrime"></app-typeprime-form>

<div class="buttons">
    <p-button label="Save" icon="pi pi-check" styleClass="custom-save-button" class="btn-save"  (click)="save()"></p-button>
</div>

<div class="card">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
</div>
