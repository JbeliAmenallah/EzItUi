<div class="container mt-5">
  <!-- Section for Cnss -->
  <div class="section">
    <h4>Cnss</h4>
    <form [formGroup]="formCnss" class="form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Libele:</label>
            <div class="form-control-static">Cnss</div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="year">Year:</label>
            <input type="text" pInputText formControlName="year" id="year" class="form-control"/>
            <small class="p-error" *ngIf="formCnss.get('year')?.touched && formCnss.get('year')?.hasError('required')">Year is required</small>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="taux">Taux:</label>
            <input type="number" pInputText formControlName="taux" id="taux" class="form-control"/>
            <small class="p-error" *ngIf="formCnss.get('taux')?.touched && formCnss.get('taux')?.hasError('required')">Taux is required</small>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="anneeId">Annee:</label>
            <p-dropdown [options]="anneeOptions" formControlName="anneeId" id="anneeId" optionLabel="libele" optionValue="id" placeholder="Select an Annee"></p-dropdown>
            <small class="p-error" *ngIf="formCnss.get('anneeId')?.touched && formCnss.get('anneeId')?.hasError('required')">Annee is required</small>
          </div>
        </div>
      </div>
    </form>
  </div>
