<div class="container">
    <h1 class="gradient-text">Add Conge</h1>
</div>

<app-conge-form #form (onSubmit)="save($event)"></app-conge-form>

<div class="buttons">
    <p-button label="Save" icon="pi pi-check" styleClass="custom-save-button" class="btn-save"  (click)="form.submitForm()"></p-button>
</div>

<div class="card">
    <p-messages [(value)]="messages" [enableService]="true" [closable]="true"></p-messages>
    <p-toast></p-toast>
</div>
