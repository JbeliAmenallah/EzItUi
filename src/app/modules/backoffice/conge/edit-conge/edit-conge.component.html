<p-dialog header="Edit Conge" [(visible)]="displayDialog" [responsive]="true" [style]="{ 'width.px': '400','heigh.tx': '750' }"
  [modal]="true" [contentStyle]="{ 'overflow': 'auto' }" (onHide)="hideDialog()">
  <ng-container *ngIf="selectedConge">
    <div class="form-group">
      <label for="startDate">Date de début :</label>
      <input id="startDate" pInputText type="text" [(ngModel)]="selectedConge.startDate" class="form-control"
        placeholder="Start Date" />
    </div>
    <div class="form-group">
      <label for="endDate">Date de fin :</label>
      <input id="endDate" pInputText type="text" [(ngModel)]="selectedConge.endDate" class="form-control"
        placeholder="End Date" />
    </div>
    <div class="form-group">
      <label for="state">État : </label>
      <input id="state" pInputText type="text" [(ngModel)]="selectedConge.state" class="form-control"
        placeholder="State" />
    </div>
    <div class="form-group">
      <label for="contactId">Contact ID</label>
      <input id="contactId" pInputText type="text" [(ngModel)]="selectedConge.contactId" class="form-control"
        placeholder="Contact ID" />
    </div>
  </ng-container>
  <p-footer>
    <p-button type="button" icon="pi pi-check" label="Enregistrer" class="p-button-success" (click)="saveConge()"></p-button>

  </p-footer>
  
</p-dialog>
