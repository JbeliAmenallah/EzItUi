<p-dialog header="Edit Conge" [(visible)]="displayDialog" [responsive]="true" [style]="{ 'width.px': '500', 'height.px': '900' }"
  [modal]="true" [contentStyle]="{ 'overflow': 'auto' }" (onHide)="hideDialog()">
  <ng-container *ngIf="selectedConge">
    <div class="form-group">
      <label for="startDate">Date de début :</label>
      <p-calendar id="startDate" [(ngModel)]="selectedConge.startDate" class="form-control" placeholder="Start Date"></p-calendar>
    </div>
    <div class="form-group">
      <label for="endDate">Date de fin :</label>
      <p-calendar id="endDate" [(ngModel)]="selectedConge.endDate" class="form-control" placeholder="End Date"></p-calendar>
    </div>
    <div class="form-group">
      <label for="state">État :</label>
      <p-dropdown id="state" [(ngModel)]="selectedConge.state" [options]="stateOptions" optionLabel="label" placeholder="Sélectionner un état"></p-dropdown>
    </div>
    <div class="form-group">
      <label for="contactId">Contact ID</label>
      <input id="contactId" pInputText type="text" [(ngModel)]="selectedConge.contactId" class="form-control" placeholder="Contact ID" />
    </div>
  </ng-container>
  <p-footer>
    <p-button type="button" icon="pi pi-check" label="Enregistrer" class="p-button-success" (click)="saveConge()"></p-button>
  </p-footer>
</p-dialog>
