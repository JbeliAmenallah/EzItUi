<div class="container">
    <h1 class="gradient-text">Modifier une Entreprise</h1>
</div>

<app-entreprise-form #form [currentItemForm]="entreprise" *ngIf="entreprise"></app-entreprise-form>

<div class="buttons">
    <p-button label="Enregistrer" icon="pi pi-check" styleClass="custom-save-button" class="btn-save"  (click)="save()"></p-button>
</div>

<div class="">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
</div>
