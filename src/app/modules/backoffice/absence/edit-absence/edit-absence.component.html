<div class="container mt-5">
  <h1 class="gradient-text">Edit Absence</h1>
  <div class="section">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form">
      <app-absence-form [form]="editForm"></app-absence-form>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" pButton label="Submit" class="p-button p-button-primary"></button>
          <button type="button" pButton label="Cancel" class="p-button p-button-secondary" (click)="onCancel()"></button>
        </div>
      </div>
      <div class="card">
        <p-messages [(value)]="messages" [enableService]="true" [closable]="true"></p-messages>
        <p-toast></p-toast>
    </div>
    </form>
  </div>
</div>
